{% extends 'base.html' %}
{% block content %}

<div class="container" id="ingresar">
    <div class="card1  text-center" style="background-image: url('https://media.istockphoto.com/id/491347224/es/foto/textura-de-la-pared-de-ladrillo-blanco-cemento.jpg?s=612x612&w=0&k=20&c=imUOjkLiMMVLJpZwNj6LypxVmZLfGXrTE5t889LQVVQ=');">
        <div class="card-body" style="text-align: center;">
            <div class="col">
                <form method="post">
                <h1 class="p-3 text-center">Inicia Sesion</h1>
                {% csrf_token %}
                {{ form.non_field_errors }}
            
                    <div class="mb-3 text-center">
                    <label for="{{form.username.id_for_label}}" class="form-label">
                    {{form.username.label_tag}}
                    </label>
                    <div>
                    {{form.username}}
                    </div>
                    <div class="text-danger">
                    {{form.usename.errors}}
                    </div>
                    </div>
        
                    <div class="mb-3 text-center">
                    <label for="{{form.password.id_for_label}}" class="form-label">
                    {{form.password.label_tag}}
                    </label>
                    <div>
                    {{form.password}}
                    </div>
                    <div class="text-danger">
                    {{form.password.errors}}
                    </div>
                    </div>
        
                    <div class="text-center">
                    <input type="submit" value="Ingresar" class='btn btn-secondary'>
                    <input type="hidden" name="next" value="{{ next }}">
                    </div>
            
                </form> 
            </div>
        </div>

    </div>
</div>
    


{% endblock%}
