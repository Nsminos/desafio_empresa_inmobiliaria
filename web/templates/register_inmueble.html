{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
            <div class="col">
            <div class="card  text-center " style="align-content: center;">
                <div class="card-body" style="text-align: center">
                    <h1>{{title}}</h1>
                    <form  method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    {{ form.errors}}
                    <button class="btn btn-primary" type="submit">Registrar Inmueble</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock content %}
